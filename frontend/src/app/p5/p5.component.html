
<p>P5</p>
<button (click)="newReward()">New Reward</button>

<table>
    <tr>
        <th>id</th>
        <th>DateTime</th>
        <th>P5 balance</th>
        <th>UserName</th>
        <th>Delete</th>
    </tr>
    
    <tr *ngFor="let d of this.lists">
        <td>{{d.id}}</td>
        <td>{{d.datetime}}</td>
        <td>{{d.points}}</td>
        <td>{{d.receiver}}</td>
        <td><button *ngIf ="d.points != 100" (click)="onDelete(d.id)">Delete</button></td>
    </tr>
</table>
