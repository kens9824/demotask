<button (click)="newUser()">New User</button>

<table>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>P5 balance</th>
        <th>Reward balance</th>
        <th>Login</th>
    </tr>
    
    <tr *ngFor="let d of this.lists">
        <td>{{d.id}}</td>
        <td>{{d.name}}</td>
        <td>{{d.p5}}</td>
        <td>{{d.reward}}</td>
        <td><button (click)="Login(d.id)">Login</button></td>
    </tr>
</table>
