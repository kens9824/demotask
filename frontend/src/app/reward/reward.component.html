
<p>Reward</p>

<table>
    <tr>
        <th>#</th>
        <th>Date-Time</th>
        <th>Reward Received</th>
        <th>UserName</th>
    </tr>
    
    <tr *ngFor="let d of this.lists">
        <td>{{d.id}}</td>
        <td>{{d.datetime}}</td>
        <td>{{d.points}}</td>
        <td>{{d.sender}}</td>
    </tr>
</table>
