<div>
    <label for="mySelect">Choose an option:</label>
    <select id="mySelect" [(ngModel)]="selectedOption">
      <option *ngFor="let o of this.lists" [value]="o.id">{{ o.name }}</option>
    </select>
  </div>
  <div>
    <label for="mySelect">Enter points:</label>
    <input type="number" id="name" [min]="0" [max]="100"  [(ngModel)]="points"><br>
  </div>
  <br>
 
<button (click)="Submit()" >Submit</button>
<button (click)="Cancel()">Cancel</button>
